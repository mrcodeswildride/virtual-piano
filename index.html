<!DOCTYPE html>
<html>

<head>
    <title>Virtual Piano</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <h1>Virtual Piano</h1>

    <div id="keyboard">
        <div id="c" class="whiteKey"></div>
        <div id="cSharp" class="blackKey"></div>
        <div id="d" class="whiteKey"></div>
        <div id="dSharp" class="blackKey"></div>
        <div id="e" class="whiteKey"></div>
        <div id="f" class="whiteKey"></div>
        <div id="fSharp" class="blackKey"></div>
        <div id="g" class="whiteKey"></div>
        <div id="gSharp" class="blackKey"></div>
        <div id="a" class="whiteKey"></div>
        <div id="aSharp" class="blackKey"></div>
        <div id="b" class="whiteKey"></div>
    </div>

    <p id="notes"></p>

    <div id="buttons">
        <button id="playNotes">Play notes</button>
        <button id="twinkle">Twinkle</button>
    </div>

    <audio id="cNote" src="notes/c.mp3"></audio>
    <audio id="cSharpNote" src="notes/cSharp.mp3"></audio>
    <audio id="dNote" src="notes/d.mp3"></audio>
    <audio id="dSharpNote" src="notes/dSharp.mp3"></audio>
    <audio id="eNote" src="notes/e.mp3"></audio>
    <audio id="fNote" src="notes/f.mp3"></audio>
    <audio id="fSharpNote" src="notes/fSharp.mp3"></audio>
    <audio id="gNote" src="notes/g.mp3"></audio>
    <audio id="gSharpNote" src="notes/gSharp.mp3"></audio>
    <audio id="aNote" src="notes/a.mp3"></audio>
    <audio id="aSharpNote" src="notes/aSharp.mp3"></audio>
    <audio id="bNote" src="notes/b.mp3"></audio>

    <script src="script.js"></script>
</body>

</html>
